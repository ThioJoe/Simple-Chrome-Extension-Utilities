<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userscript Manager</title>
    <style>
        /* General Body and Font */
        body {
            width: 400px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
        }

        /* Main container */
        .container {
            padding: 16px;
        }

        /* Typography */
        .title {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            color: #374151;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .description {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        /* Card element */
        .card {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin-bottom: 1rem;
        }

        /* Form elements */
        .textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
            font-family: inherit;
        }
        .textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #c7d2fe;
        }
        .button {
            margin-top: 0.75rem;
            width: 100%;
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 700;
            font-size: 0.875rem;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .button:hover {
            background-color: #4338ca;
        }
        .button:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #4f46e5;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 1.25rem; /* Prevents layout shift */
        }

        /* Script list */
        #script-list > *:not(:last-child) {
            margin-bottom: 0.5rem;
        }
        .script-item {
            background-color: #ffffff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .script-item-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 0.5rem;
        }
        .actions-container {
            display: flex;
            align-items: center;
            gap: 1rem; /* Increased gap */
        }
        .edit-btn, .delete-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: #9ca3af;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        .edit-btn:hover { color: #4f46e5; }
        .delete-btn:hover { color: #dc2626; }
        .edit-btn svg, .delete-btn svg {
            height: 1.25rem;
            width: 1.25rem;
        }

        /* Simple toggle switch style */
        .toggle-container {
            position: relative;
            display: inline-block;
            width: 2.5rem;
            vertical-align: middle;
            user-select: none;
        }
        .toggle-checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-label {
            display: block;
            overflow: hidden;
            cursor: pointer;
            height: 1.5rem;
            border-radius: 9999px;
            background-color: #d1d5db;
            transition: background-color 0.2s ease-in;
        }
        .toggle-label::before {
            content: "";
            display: block;
            width: 1.25rem;
            height: 1.25rem;
            margin: 0.125rem;
            background: #fff;
            border-radius: 9999px;
            transition: 0.2s ease-in;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4f46e5;
        }
        .toggle-checkbox:checked + .toggle-label::before {
            transform: translateX(1rem);
        }

        /* Edit Modal Styles */
        .hidden { display: none !important; }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 380px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .modal-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        .modal-actions .button {
            width: auto;
            margin-top: 0;
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Userscript Manager</h1>

        <!-- Add New Script Section -->
        <div class="card">
            <h2 class="subtitle">Add New Script</h2>
            <p class="description">Paste your full userscript below, including the `// ==UserScript==` header.</p>
            <textarea id="new-script-code" rows="8" class="textarea" placeholder="// ==UserScript==
// @name        My New Script
// @match       https://*.example.com/*
// @grant       none
// ==/UserScript==

(function() {
    'use strict';
    // Your code here...
})();"></textarea>
            <button id="add-script-btn" class="button">
                Add Script
            </button>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- Script List -->
        <div>
            <h2 class="subtitle">Installed Scripts</h2>
            <div id="script-list">
                <p class="description" style="text-align: center; padding: 1rem 0;">No scripts installed yet.</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="subtitle">Edit Script</h2>
            <textarea id="edit-script-code" class="textarea" rows="15"></textarea>
            <p id="edit-error-message" class="error-message"></p>
            <div class="modal-actions">
                 <button id="cancel-edit-btn" class="button button-secondary">Cancel</button>
                 <button id="save-edit-btn" class="button">Save Changes</button>
            </div>
        </div>
    </div>


    <script src="popup.js"></script>
</body>
</html>
